<ng-template tabHeading>
  <i [ngClass]="tab.icon"></i>
  <span class="text-muted" *ngIf="tab.active"> {{ tab.name | titlecase }}</span>
</ng-template>

<div *ngIf="glimpses.length === 0" class="text-center text-muted py-3">
  No {{ tab.name | titlecase }} Auto-Fix invoked
</div>

<app-stage-glimpse *ngFor="let glimpse of glimpses" [glimpse]="glimpse"></app-stage-glimpse>
