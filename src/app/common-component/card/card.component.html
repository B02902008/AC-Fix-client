<div class="card">
  <div class="card-header font-weight-bold text-muted">
    {{ name }}
    <div class="card-header-actions" *ngIf="canCollapse">
      <i class="fa"
         [class.fa-chevron-up]="!isCollapsed"
         [class.fa-chevron-down]="isCollapsed"
         (click)="isCollapsed = !isCollapsed"
         style="cursor: pointer;"
      ></i>
    </div>
  </div>
  <div class="card-body" [collapse]="isCollapsed">
    <ng-content></ng-content>
  </div>
</div>
